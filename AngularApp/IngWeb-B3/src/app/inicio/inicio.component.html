<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Telook</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-light">
  <router-outlet></router-outlet>
  <app-header></app-header>
  <!--Home-->
  <div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold">Telook</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">¿Buscas hospedaje al mejor precio? Alquila viviendas de usuarios de cualquier parte del mundo.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <div *ngIf="!isLoggedIn">
          <button type="button" class="btn btn btn-warning btn-lg px-4 me-sm-3" [routerLink]="['/login']">Iniciar
              Sesión</button>
      </div>
      <div *ngIf="isLoggedIn">
          <p>Hola, {{user.userName}}</p>
          <button type="button" class="btn btn btn-warning btn-lg px-4 me-sm-3" [routerLink]="['/logout']">Cerrar
              Sesión</button>
      </div>
      </div>
    </div>
    <div class="px-4 my-5 text-center">
      <!-- <label for="searchByTown">Localidad</label>
      <div class="row d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <input #localidad type="text" value="" class="col form-control px-3 me-sm-3 lead mb-4" id="localidad" aria-describedby="emailHelp" placeholder="Busca por localidad">
        <button type="submit" class="col btn btn btn-warning btn-lg px-3 me-sm-3 lead mb-4" (click)="filtrarViviendasByLocalidad(localidad.value)">Buscar</button>
      </div> -->

      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"><b>Busca por localidad: </b></p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <input #localidad type="text" value="" class="col form-control px-4 me-sm-3" id="localidad" aria-describedby="emailHelp" placeholder="Localidad">
          <button type="submit" class="col btn btn-secondary btn-lg px-4" (click)="filtrarViviendasByLocalidad(localidad.value)">Buscar</button>
        </div>
      </div>

      <br><br>
      <div class="overflow-hidden">
        <div class="row-home-images container px-5" >
          <div *ngFor="let vivienda of viviendaList" class="col-md-6">
            <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url({{vivienda.imagen}});" [routerLink]="['/vivienda', vivienda.id]">
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                  <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"> {{vivienda.nombre}}</h2>
                  <ul class="d-flex list-unstyled mt-auto">
                    <li class="me-auto">
                      <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                    </li>
                    <li class="d-flex align-items-center me-3">
                      <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                      <small>{{vivienda.localidad}}</small>
                    </li>
                    <li class="d-flex align-items-center">
                      <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                      <small>{{vivienda.provincia}}</small>
                    </li>
                  </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</body>
</html>
